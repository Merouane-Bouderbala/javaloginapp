---  
- hosts: all
 
  vars:
   ansible_host_key_checking: false 
 
 
  tasks:
  
  - name: copy Dockerfile 
    copy: 
     src: /var/lib/jenkins/workspace/Sara-DeployOnContainer/Dockerfile
     dest: /opt/docker
     
  - name: copy war 
    copy: 
     src: /var/lib/jenkins/workspace/Sara-DeployOnContainer/webapp/target/webapp.war 
     dest: /opt/docker

  - name: Stop current container 
    docker_container: 
      name: sara-devops-container 
      state: stopped
    ignore_errors: yes 

  - name: remove stopped container 
    docker_container: 
      name: sara-devops-container 
      state: absent

  - name: remover docker images # Clean up task 
    docker_image:  
      name: sara-devops-image:latest 
      state: absent 

  - name: create docker image using war file 
    docker_image: 
      name: sara-devops-image:latest 
      build:
        path: /opt/docker
      state: present
      source: build

  - name: run container 
    docker_container: 
      name: sara-devops-container 
      state: started 
      image: sara-devops-image:latest 
      detach: yes 
      ports: 
      - "8082:8080" 
